<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    
    <div class="bg-slate-800 h-screen text-white flex justify-center items-center text-center gap-4">

        <div class=" border-slate-700 border-12 rounded-xl">

            <h4 class="py-5">BASIC</h3>
            <h2 class="text-5xl font-serif py-2">100GB</h2>
            <h4 class="pb-4">$1.99/Month</h4>

            <button class="border border-violet-600 px-6 py-2 rounded-lg mb-6 hover:bg-violet-800 hover:border-violet-800">Purchase</button>

            <hr class="border-slate-700">

            <p class="text-sm mt-5">✓ 100 GB of storage</p>
            <p class="text-sm mt-1 mx-5">✓ Option to add members</p>
            <p class="text-sm mt-1 mb-5">✓ Extra member benefits</p>

        </div>

        <div class=" border-slate-700 border-12 rounded-xl border-violet-600">

            <h4 class="py-5">STANDARD</h3>
            <h2 class="text-5xl font-serif py-2">200GB</h2>
            <h4 class="pb-4">$3.99/Month</h4>

            <button class="border border-violet-600 px-6 py-2 rounded-lg mb-6 bg-violet-600 hover:bg-violet-800 hover:border-violet-800">Purchase</button>

            <hr class="border-slate-700">

            <p class="text-sm mt-5">✓ 200 GB of storage</p>
            <p class="text-sm mt-1 mx-5">✓ Option to add members</p>
            <p class="text-sm mt-1 mb-5">✓ Extra member benefits</p>

        </div>

        <div class=" border-slate-700 border-12 rounded-xl">

            <h4 class="py-5">PREMIUM</h3>
            <h2 class="text-5xl font-serif py-2">2TB</h2>
            <h4 class="pb-4">$8.99/Month</h4>

            <button class="border border-violet-600 px-6 py-2 rounded-lg mb-6 hover:bg-violet-800 hover:border-violet-800">Purchase</button>

            <hr class="border-slate-700">

            <p class="text-sm mt-5">✓ 2 TB of storage</p>
            <p class="text-sm mt-1 mx-5">✓ Option to add members</p>
            <p class="text-sm mt-1 mb-5">✓ Extra member benefits</p>

        </div>

    </div>

</body>
</html>
